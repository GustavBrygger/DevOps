{{ define "title" }}
<!doctype html>
<title> Welcome | MiniTwit</title>
<link rel=stylesheet type=text/css href="/web/static/style.css">
<div class=page>
  <h1>MiniTwit</h1>
  <div class=navigation>
    {{ if .User }}
    <a href="/">My timeline</a> |
    <a href="/public">Public timeline</a> |
    <a href="/logout">Sign out [{{ .User.Username }}]</a>
    {{ else }}
    <a href="/public">Public timeline</a> |
    <a href="/register-user">Sign up</a> |
    <a href="/login">Sign in</a>
    {{ end }}
  </div>
  {{ end }}
  <div class=body>
    {{ define "body" }} {{ end }}
  </div>
  {{ define "footer" }}
  <div class=footer>
    MiniTwit &mdash; A Go Application
  </div>
</div>
{{ end }}

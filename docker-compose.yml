version: '3.8'

networks:
  elk:
  main:
    name: itu-minitwit-network

volumes:
  db:
    driver: local
  server:
    external: false
  elk_elasticsearch_data:
  kibanadata:
  redis_data:
    driver: local

services:
  db:
    container_name: minitwit_db
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    networks:
      - main
    volumes:
      - db:/var/lib/postgresql/data

  server:
    container_name: minitwit
    build:
      context: .
      dockerfile: Dockerfile-minitwit
    ports:
      - "8080:8080"
    restart: always
    links:
      - db:database
    networks:
      - main
    depends_on:
      - db
      - grafana
      - prometheus

  redis:
    container_name: minitwit_redis
    image: redis:6.0-rc1
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - main

  # Monitoring
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./remote_files/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - main

  grafana:
    image: grafana/grafana:4.5.2
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - main

  # Logging
  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:8.6.2"
    container_name: elasticsearch
    environment:
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
    volumes:
      - elk_elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - elk

  kibana:
    image: "docker.elastic.co/kibana/kibana:8.6.2"
    container_name: kibana
    environment:
      - "elasticsearch.hosts='[\"http://elasticsearch:9200\"]'"
      - "xpack.security.enabled=false"
    networks:
      - elk
    volumes:
      - kibanadata:/usr/share/kibana/data

  filebeat:
    image: "docker.elastic.co/beats/filebeat:8.6.2"
    container_name: filebeat
    user: root
    volumes:
      - ./remote_files/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - elk
    depends_on:
      - elasticsearch

  nginx:
    image: nginx
    ports:
      - 9200:9200
      - 5601:5601
    networks:
      - elk
    volumes:
      - type: bind
        source: ./remote_files/nginx.conf
        target: /etc/nginx/nginx.conf
      - type: bind
        source: ./.htpasswd
        target: /etc/nginx/.htpasswd

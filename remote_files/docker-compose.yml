version: '3.3'

volumes:
  db:
    driver: local
  server:
    external: false
  elk_elasticsearch_data:
  kibanadata:


services:
  db:
    container_name: minitwit_db
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data

  server:
    container_name: minitwit
    image: ${DOCKER_USERNAME}/minitwitimage
    ports:
      - "8080:8080"
    restart: always
    links:
      - db:database
    depends_on:
      - db
      - grafana
      - prometheus

  # Monitoring
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana-oss:9.4.7
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.json
      - ./dashboard-provider.yaml:/etc/grafana/provisioning/dashboards/dashboard-provider.yaml
      - ./dashboard-datasources.yaml:/etc/grafana/provisioning/datasources/dashboard-datasources.yaml

  # Logging
  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:8.6.2"
    container_name: elasticsearch
    environment:
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
    volumes:
      - elk_elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - elk

  kibana:
    image: "docker.elastic.co/kibana/kibana:8.6.2"
    container_name: kibana
    environment:
      - "elasticsearch.hosts='[\"http://elasticsearch:9200\"]'"
      - "xpack.security.enabled=false"
    networks:
      - elk
    volumes:
      - kibanadata:/usr/share/kibana/data

  filebeat:
    image: "docker.elastic.co/beats/filebeat:8.6.2"
    container_name: filebeat
    user: root
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - elk
    depends_on:
      - elasticsearch

  nginx:
    image: nginx
    ports:
      - 9200:9200
      - 5601:5601
    networks:
      - elk
    volumes:
      - type: bind
        source: ./remote_files/nginx.conf
        target: /etc/nginx/nginx.conf
      - type: bind
        source: ./.htpasswd
        target: /etc/nginx/.htpasswd
